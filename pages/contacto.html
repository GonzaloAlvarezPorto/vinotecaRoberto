<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Vinos | Contacto</title>
    <link rel="shortcut icon" href="../media/logo2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="cabecera container-fluid">
            <div class="cabecera__titulo row">
                <ul class="titulo__redes col-1">
                    <li class="redes__iconos">
                        <a class="iconos__texto" href="https://www.facebook.com/vinotecaroberto" target="_blank">
                            <img class="iconos__boton" src="../media/facebook2.png" alt="facebook">
                        </a>
                    </li>
                    <li class="redes__iconos">
                        <a class="iconos__texto" href="https://www.instagram.com/vinotecaroberto/" target="_blank">
                            <img class="iconos__boton" src="../media/instragram.png" alt="instagram">
                        </a>
                    </li>
                </ul>
                <h1 class="cabecera__titulo--estilo col-11">
                    VR Vinos
                </h1>
            </div>
            <div class="cabecera__menu row">
                <ul class="menu__listado row">
                    <li class="listado__items col-2">
                        <a href="../index.html">
                            Inicio
                        </a>
                    </li>
                    <li class="listado__items col-2">
                        <a href="./catalogo.html">
                            Cat√°logo
                        </a>
                    </li>
                    <li class="listado__items col-3">
                        <a href="./proveedores.html">
                            Proveedores
                        </a>
                    </li>
                    <li class="listado__items col-4">
                        <a href="./nosotros.html">
                            Sobre nosotros
                        </a>
                    </li>
                    <li class="listado__items col-1">
                        <a href="#">
                            Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container-fluid principal">
        <section class="principal__cuerpo">
            <form class="principal__formulario" action="#">
                <div class="formulario__cajas row">
                    <label class="formulario__label col-1" for="nombre">Nombre</label>
                    <input class="col-4" type="text" />
                </div>
                <div class="formulario__cajas row">
                    <label class="formulario__label col-1" for="apellidos">Apellidos</label>
                    <input class="col-4" type="text" />
                </div>
                <div class="formulario__cajas row">
                    <label class="formulario__label col-1" for="mail">E-mail</label>
                    <input class="col-4" type="email" />
                </div>
                <div class="formulario__cajas row">
                    <label class="formulario__label col-5" for="textoConsulta">
                        Envianos tu consulta y a la brevedad responderemos
                    </label>
                </div>
                <div class="formulario__cajas row">  
                    <textarea class="formulario__textarea col-5" rows="5" cols="2">
                    </textarea>
                </div>
                <div class="formulario__cajas row">
                    <input class="col-2" type="submit" value="Enviar consulta">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="pieDePagina container-fluid">
            <div class="pieDePagina__contenedor ">
                <ul class="contenedor__listado row">
                    <li class="listado__textoPieDePagina col-7">
                        <p class="textoPieDePagina__parrafo">Derechos reservados Vinoteca Roberto</p>
                    </li>
                    <li class="listado__textoPieDePagina  col-4">
                        <p class="textoPieDePagina__parrafo listado__textoDelLogo">
                            DeMar Designs Wilde
                        </p>
                    </li>
                    <li class="listado__logoMW col-1">
                        <div class="logoMW__img">

                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
