<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Si salís tarde de trabajar y no tenés tiempo para acercarte o tenés alguna consulta para hacer, 
    acá te dejamos un espacio para desarrollar tu pregunta">
    <meta name="keywords" content="Contacto, preguntas, consultas, quiero saber">
    <title>Vinoteca Roberto Vinos | Contacto</title>
    <link rel="shortcut icon" href="../media/imagenes/logo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/estilos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=El+Messiri:wght@700&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="cabecera container-fluid">
            <div class="cabecera__titulo row">
                <div class="titulo_contenedorRedes col-4">
                    <ul class="titulo__redes">
                        <li class="redes__iconos">
                            <a class="iconos__texto" href="https://www.facebook.com/vinotecaroberto" target="_blank"
                                title="facebook">
                                <img class="iconos__facebook" src="../media/imagenes/facebook2.png" alt="facebook"
                                    title="facebook">
                            </a>
                        </li>
                        <li class="redes__iconos">
                            <a class="iconos__texto" href="https://www.instagram.com/vinotecaroberto/" target="_blank"
                                title="instagram">
                                <img class="iconos__instagram" src="../media/imagenes/instagram.png" alt="instagram"
                                    title="instagram">
                            </a>
                        </li>
                        <li class="redes__iconos">
                            <a class="iconos__texto" href="https://wa.me/5491135880974" target="_blank"
                                title="whatsapp">
                                <img class="iconos__whatsapp" src="../media/imagenes/whatsapp2.png" alt="whatsapp"
                                    title="whatsapp">
                            </a>
                        </li>
                        <li class="redes__iconos">
                            <a class="iconos__texto" href="https://listado.mercadolibre.com.ar/vinoteca-roberto-wilde"
                                target="_blank" title="mercadolibre">
                                <img class="iconos__mercadoLibre" src="../media/imagenes/mercado_libre.png"
                                    alt="mercado libre" title="mercadolibre">
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="titulo__vacia col-6">
                    <h1 class="vacia__texto">
                        VR Vinos
                    </h1>
                </div>
                <div class="titulo__insignia col-2">
                    <a class="insignia__logo" href="../index.html" title="index">
                        <img class="logo__img" src="../media/imagenes/logo2.png" alt="logo vr vinos" title="vr vinos">
                    </a>
                </div>
            </div>
            <div class="cabecera__menu row navbar navbar-expand-sm navbar-dark bg-primary">
                <button class="menu__boton navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#opciones" name="button">
                    <div class="boton__icono navbar-toggler-icon"></div>
                </button>

                <div class="menu__contenedor collapse navbar-collapse" id="opciones">
                    <ul class="menu__listado row navbar-nav">
                        <li class="listado__items col-2 nav-item">
                            <a class="items__enlace nav-link" href="../index.html" title="index">
                                Inicio
                            </a>
                        </li>
                        <li class="listado__items col-2 nav-item">
                            <a class="items__enlace" href="../pages/catalogo.html" title="catalogo">
                                Catálogo
                            </a>
                        </li>
                        <li class="listado__items col-3 nav-item">
                            <a class="items__enlace" href="../pages/proveedores.html" title="proveedores">
                                Proveedores
                            </a>
                        </li>
                        <li class="listado__items col-4 nav-item">
                            <a class="items__enlace" href="../pages/nosotros.html" title="nosotros">
                                Sobre Nosotros
                            </a>
                        </li>
                        <li class="listado__items col-1 nav-item">
                            <a class="items__enlace" href="#" title="contacto">
                                Contacto
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="container-fluid principal">
        <div class="principal__cuerpo">
            <form class="principal__formulario" action="#">
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <label class="formulario__label col-2" for="nombre">Nombre</label>
                    <input class="col-4" type="text" id="nombre" name="nombre">
                    <div class="col-3"></div>
                </div>
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <label class="formulario__label col-2" for="apellidos">Apellidos</label>
                    <input class="col-4" type="text" id="apellidos" name="apellidos">
                    <div class="col-3"></div>
                </div>
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <label class="formulario__label col-2" for="mail">E-mail</label>
                    <input class="col-4" type="email" id="mail" name="mail">
                    <div class="col-3"></div>
                </div>
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <label class="formulario__label col-6" for="textoConsulta">
                        Envianos tu consulta y a la brevedad responderemos
                    </label>
                    <div class="col-3"></div>
                </div>
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <textarea class="formulario__textarea col-6" id="textoConsulta" rows="5" name="area de texto">
                    </textarea>
                    <div class="col-3"></div>
                </div>
                <div class="formulario__cajas row">
                    <div class="col-3"></div>
                    <input class="col-6" type="submit" value="Enviar consulta">
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="pieDePagina container-fluid">
            <div class="pieDePagina__contenedor ">
                <ul class="contenedor__listado row">
                    <li class="listado__logoMW col-3">
                        <div class="logoMW__img">
                            <a class="img__enlace" href="https://wa.me/5491135880974" target="_blank"
                                title="contacto whatsapp">
                                <img class="enlace__archivo"
                                    src="../media/imagenes/DeMar_Designs_Wilde_log_nuevo_blanco_tris.png"
                                    alt="logo demar" title="logo demar">
                            </a>
                        </div>
                    </li>
                    <li class="listado__textoPieDePagina col-9">
                        <p class="textoPieDePagina__parrafo">©2023-2024 Todos los derechos reservados Vinoteca Roberto
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
